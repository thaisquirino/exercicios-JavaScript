<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=e">
    <title> Exercícios HTML</title>
</head>
<body>
    <header>
       </h1> Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00-Teste</a>
        <a href="exercicios/temp.html"></a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
        <script>
            document.querySelectorAll('a').forEach(link =>{
                link.onclick==function(e) {
                    e.preventDefault()

                    const conteudo = document.getElementById('conteudo')
                     fetch(link.href)   // chamada ajax
                    .then (resp => resp.text()) //resp.text serve para pegar o conteudo html fa pagina que eu fiz a requisição
                    .then(html => conteudo.innerHTML=html)
            }
        })
        </script>
</body>
</html>
